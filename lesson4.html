<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<input id="from" type="text">
	В инпуте написано: <span id="result"></span>

	<br>

	<button class="messageBtn">Показать блок</button>
	<div class="message" style="visibility: hidden;">
		Привет :)
	</div>

	<br>

	<form class="form">
		<label>
			Первый инпут:
			<input class="form-control" type="text">
		</label>
		<br>
		<br>
		<label>
			Второй инпут:
			<select class="form-control">
				<option value=""></option>
				<option value="1">Один</option>
				<option value="2">Два</option>
			</select>
		</label>
		<br>
		<br>
		<button type="submit">Отправить</button>
	</form>

</body>

<script>
	"use strict";

	// 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. То есть при печати в input'е тег span также должен меняться.

	const inputElem = document.querySelector('#from');
	const inputSpan = document.querySelector('#from + span');

	// это отработает сразу
	inputElem.oninput = () => {
		inputSpan.innerHTML = inputElem.value;
	}

	// это отработает после нажатия enter
	// inputElem.addEventListener('change', () => {
	// 	console.log(inputElem.value);
	// 	inputSpan.innerHTML = inputElem.value;
	// });

	// 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
  // - добавить два класса: animate_animated и animate_fadeInLeftBig
  // - поставить данному элементу стиль visibility в значение 'visible'.

	const messageBtn = document.querySelector('.messageBtn');
	const messageElem = document.querySelector('.message');

	messageBtn.addEventListener('click', () => {
		messageElem.classList.add('animate_animated');
		messageElem.classList.add('animate_fadeInLeftBig');
		messageElem.style.visibility = 'visible';
	});

	// 	3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
	// - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
	// - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

	const formElem = document.querySelector('.form');
	const formInputs = Array.from(document.getElementsByClassName('form-control'));

	formElem.addEventListener('submit', function(event) {

		formInputs.forEach((elem) => {
			if (!elem.value) {
				elem.classList.add('error');
				event.preventDefault();
			}
			else elem.classList.remove('error');
		});
	});

</script>
</html>
